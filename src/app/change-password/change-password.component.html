<div class="change-password">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input formControlName="oldPassword" type="password" id="oldPassword" class="form-control">
      <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
        <div *ngIf="oldPassword.errors.required">Old Password Required</div>
        <div *ngIf="oldPassword.errors.invalidPassword">Old Password is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input formControlName="newPassword" type="password" id="newPassword" class="form-control">
      <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
          <div *ngIf="newPassword.errors.required">New Password Required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" id="confirmPassword" class="form-control">
      <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
          <div *ngIf="confirmPassword.errors.required">Confirm Password Required</div>
      </div>
      <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
          Passwords do not match.
      </div>
    </div>
    <div>{{form.value | json}}</div>
    <button class="btn btn-primary pull-right" [disabled]="form.invalid">Change</button>
  </form>
</div>
