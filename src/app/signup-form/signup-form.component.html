
<div class="signup-form">
  <form [formGroup]="form" (ngSubmit)="login(form.value)">
    <div *ngIf="form.errors" class="alert alert-danger">
      Invalid Ussrname or Password
    </div>
      <div formGroupName="account">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          formControlName="username" 
          type="text" 
          id="username" 
          class="form-control">
          <div *ngIf="username?.pending">Checking for uniqueness</div>
          <div *ngIf="username?.touched && form.get('account.username').invalid" class="alert alert-danger">
            <div *ngIf="username?.errors.required">Username is reqired.</div>
            <div *ngIf="username?.errors.minlength">Username must be at least {{username?.errors.minlength.requiredLength}}.</div>
            <div *ngIf="username?.errors.cannotContainSpace">Username cannot contain space.</div>
            <div *ngIf="username?.errors.shouldBeUnique">Username is already taken.</div>                    
          </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password" 
            type="password" 
            id="password" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                Password is reqired.
            </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Sign Up</button>
  </form>
</div>
